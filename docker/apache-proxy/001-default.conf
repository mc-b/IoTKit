# Allgemeine Proxy Einstellungen
ProxyRequests Off
<Proxy *>
      Order deny,allow
      Allow from all
</Proxy>

# Weiterleitungen Apache REST
ProxyPass /rest http://apache-rest
ProxyPassReverse /rest http://apache-rest

# Weiterleitungen FHEM
ProxyPass /fhem http://fhem:8083
ProxyPassReverse /fhem http://fhem:8083

# Weiterleitungen Jenkins
ProxyPass /jenkins http://jenkins:32200
ProxyPassReverse /jenkins http://jenkins:32200

# Weiterleitungen Eclipse leshan
ProxyPass /leshan http://leshan:32400
ProxyPassReverse /leshan http://leshan:32400

# Weiterleitungen Eclipse openHAB2
ProxyPass /openhab2 http://openhab2:32800
ProxyPassReverse /openhab2 http://openhab2:32800

# Weiterleitungen Wetty
ProxyPass /wetty http://wetty:33000
ProxyPassReverse /wetty http://wetty:33000